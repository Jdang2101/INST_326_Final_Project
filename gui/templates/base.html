<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %} - Play Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Play Maker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" role="button" href="/playlists" data-bs-toggle="dropdown" aria-expanded="false">
                  Playlists
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="/playlists">Browse</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="/playlists/create">Create</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" role="button" href="/genres" data-bs-toggle="dropdown" aria-expanded="false">
                  Genres
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="/genres">Browse</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search" action="/search">
              <input class="form-control me-2 rounded-pill" type="search" placeholder="Search" aria-label="Search" name="q">
              <button class="btn btn-outline-success rounded-pill" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
