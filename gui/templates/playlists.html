{% extends 'base.html' %}
{% block title %}{{title}}{% endblock %}
{% block content %}
    <div class="container-fluid text-center">
        <div class="p-5 text-center rounded-3">
            <h1 class="text-body-emphasis">Browse Playlists</h1>
            <div class="row">
            {% for playlist in playlists %}
                    <div class="col-md-4">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-header py-3">
                                <h4 class="my-0 fw-normal">{{ playlist.playlist_title }}</h4>
                            </div>
                            <div class="card-body">
                                <p class="card-text">Author: {{ playlist.creator }}</p>
                                <a href="/playlists/{{ playlist.playlist_title }}" class="btn btn-primary">View Playlist</a>
                            </div>
                        </div>
                    </div>
            {% endfor %}
        </div>
        </div>
    </div>
{% endblock %}
