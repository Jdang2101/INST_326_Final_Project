{% extends 'base.html' %}
{% block title %}{{title}}{% endblock %}
{% block content %}
    <div class="container my-5">
        <div class="p-5 text-center rounded-3">
            <h1 class="text-body-emphasis">Recommended Playlists</h1>
            <p class="col-lg-8 mx-auto fs-5 text-muted">A curated list of recommended playlists.</p>
        </div>
    </div>
    <div class="container-fluid">
        {% for playlist in playlists %}
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">{{ playlist.playlist_title }}</h4>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Author: {{ playlist.creator }}</p>
                            <a href="/playlists/{{ playlist.id }}" class="btn btn-primary">View Playlist</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
